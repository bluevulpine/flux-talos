---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP:=temp}-volsync-local"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP:=temp}-volsync-local-secret"
    template:
      engineVersion: v2
      data:
        # Kopia uses a single repository for all apps (maximizes deduplication)
        # Each app is identified by username (app@namespace) - unified naming
        KOPIA_REPOSITORY: "{{ .VolSync__Local__KopiaRepository }}"
        KOPIA_PASSWORD: "{{ .VolSync__Local__KopiaPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .VolSync__Local__AwsAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VolSync__Local__AwsSecretKey }}"
        AWS_S3_ENDPOINT: "{{ .VolSync__Local__AwsS3Endpoint }}"
        KOPIA_S3_DISABLE_TLS: "true"
  dataFrom:
    - extract:
        key: volsync-local-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP:=temp}-local"
spec:
  sourcePVC: "${APP:=temp}"
  trigger:
    schedule: "*/30 * * * *"
  kopia:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    repository: "${APP}-volsync-local-secret"
    # Unified snapshot identity: app@namespace (same for both local and R2)
    # This allows snapshots to be restored from either repository
    username: "${APP:=temp}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-nfs-snapclass}"
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-4Gi}
    cacheStorageClassName: "${VOLSYNC_CACHE_CLASS:-truenas-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_CLONE_STORAGECLASS:-truenas-nfs}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    # Run mover as root to avoid slow recursive chown on cloned volumes
    # This bypasses VolumePermissionChangeInProgress delays (10+ min on large volumes)
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-0}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-0}
      fsGroup: ${VOLSYNC_FS_GROUP:-0}
      fsGroupChangePolicy: OnRootMismatch
    # Kopia retention policy - more aggressive for local backups
    retain:
      latest: 48 # every 15 minutes, ~12 hours
      hourly: 96 # every hour, ~4 days
      daily: 30
      weekly: 12
      monthly: 12
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP:=temp}-dst-local"
spec:
  trigger:
    manual: restore-once
  kopia:
    repository: "${APP:=temp}-volsync-local-secret"
    sourceIdentity:
      # Unified snapshot identity: app@namespace (matches ReplicationSource username)
      sourceName: "${APP:=temp}"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-nfs-snapclass}"
    cacheStorageClassName: "${VOLSYNC_CACHE_CLASS:-truenas-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-8Gi}
    storageClassName: "${VOLSYNC_STORAGECLASS:-truenas-nfs}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    # Run mover as root to avoid slow recursive chown on restored volumes
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-0}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-0}
      fsGroup: ${VOLSYNC_FS_GROUP:-0}
      fsGroupChangePolicy: OnRootMismatch

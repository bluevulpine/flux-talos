---
# All apps across all namespaces reference this single PV for deduplication benefits
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${APP}-volsync-local-repo-pv
spec:
  capacity:
    storage: 1Ti  # Capacity of the NFS share
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_NFS_SERVER}
    path: ${SECRET_NFS_KOPIA}
  mountOptions:
    - hard
    - intr
    - noatime
    - noresvport
    - nfsvers=4.2
    - rsize=1048576
    - wsize=1048576
---
# Shared PersistentVolumeClaim for the Kopia repository
# Created in kube-system namespace so it can be referenced from any namespace
# All apps reference this single PVC instead of creating per-app PVCs
# This ensures all backups go to the same repository for deduplication
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP}-volsync-local-repo
  namespace: kube-system
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Ti  # Must match PV capacity
  volumeName: ${APP}-volsync-local-repo-pv
  storageClassName: ""  # Empty string to prevent dynamic provisioning
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP:=temp}-volsync-local"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP:=temp}-volsync-local-secret"
    template:
      engineVersion: v2
      data:
        # Kopia filesystem repository on local NFS
        # All apps share the same repository for deduplication
        # Repository path is the mounted NFS share where Kopia stores backups
        KOPIA_REPOSITORY: "filesystem:///restore/data"
        KOPIA_PASSWORD: "{{ .VolSync__Local__KopiaPassword }}"
  dataFrom:
    - extract:
        key: volsync-local-template
---
# NOTE: The shared PersistentVolume and PersistentVolumeClaim are created in kube-system namespace
# See: kubernetes/apps/kube-system/volsync-local-repo/pv-pvc.yaml
# This allows all apps across all namespaces to reference the same PVC
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP:=temp}-local"
spec:
  sourcePVC: "${APP:=temp}"
  trigger:
    # More frequent backups to local NFS (every 6 hours)
    schedule: "0 */6 * * *"
  kopia:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    repository: "${APP}-volsync-local-secret"
    # Use shared filesystem-based repository via single PVC for all apps
    # This enables deduplication across all workloads
    # PVC is created in each namespace but binds to the same static PV
    repositoryPVC: "${APP}-volsync-local-repo"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-longhorn-snapclass}"
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-4Gi}
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-vault-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-longhorn}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}
    # Kopia retention policy - more aggressive for local backups
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 3
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP:=temp}-dst-local"
spec:
  trigger:
    manual: restore-once
  kopia:
    repository: "${APP:=temp}-volsync-local-secret"
    # For filesystem-based Kopia repository on NFS, mount the shared repository PVC
    # All apps reference the same PVC for deduplication across workloads
    # PVC is created in each namespace but binds to the same static PV
    destinationPVC: "${APP}-volsync-local-repo"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-longhorn-snapclass}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-vault-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-8Gi}
    storageClassName: "${VOLSYNC_STORAGECLASS:-longhorn}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}


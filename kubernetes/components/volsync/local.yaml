---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP:=temp}-volsync-local"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP:=temp}-volsync-local-secret"
    template:
      engineVersion: v2
      data:
        # Kopia filesystem repository on local NFS
        # All apps share the same repository for deduplication
        # Repository path is the mounted NFS share where Kopia stores backups
        KOPIA_REPOSITORY: "filesystem:///mnt/kopia"
        KOPIA_PASSWORD: "{{ .VolSync__Local__KopiaPassword }}"
  dataFrom:
    - extract:
        key: volsync-local-template
---
# PVC to mount the NFS backup repository at /mnt/tardis/kopia
# Each app gets its own PVC but they all point to the same NFS share
# for deduplication benefits
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${APP:=temp}-volsync-local-repo"
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Gi  # Size doesn't matter for NFS, just needs to exist
  storageClassName: kopia-backup-nfs
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP:=temp}-local"
spec:
  sourcePVC: "${APP:=temp}"
  trigger:
    # More frequent backups to local NFS (every 6 hours)
    schedule: "0 */6 * * *"
  kopia:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    repository: "${APP}-volsync-local-secret"
    # Use filesystem-based repository via PVC
    repositoryPVC: "${APP}-volsync-local-repo"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-longhorn-snapclass}"
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-4Gi}
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-vault-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-longhorn}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}
    # Kopia retention policy - more aggressive for local backups
    retain:
      hourly: 24
      daily: 7
      weekly: 4
      monthly: 3
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP:=temp}-dst-local"
spec:
  trigger:
    manual: restore-once
  kopia:
    repository: "${APP:=temp}-volsync-local-secret"
    # For filesystem-based Kopia repository on NFS, mount the repository PVC
    # This allows the mover pod to read from the same NFS repository as the source
    destinationPVC: "${APP}-volsync-local-repo"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-longhorn-snapclass}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-vault-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-8Gi}
    storageClassName: "${VOLSYNC_STORAGECLASS:-longhorn}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}


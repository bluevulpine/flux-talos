---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP:=temp}-volsync-r2"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP:=temp}-volsync-r2-secret"
    template:
      engineVersion: v2
      data:
        # Kopia uses a single repository for all apps (maximizes deduplication)
        # Each app is identified by username (app-namespace) and hostname (namespace)
        KOPIA_REPOSITORY: "{{ .VolSync__R2__KopiaRepository }}"
        KOPIA_PASSWORD: "{{ .VolSync__R2__KopiaPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .VolSync__R2__AwsAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VolSync__R2__AwsSecretKey }}"
        AWS_S3_ENDPOINT: "{{ .VolSync__R2__AwsS3Endpoint }}"
  dataFrom:
    - extract:
        key: volsync-r2-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP:=temp}-r2"
spec:
  sourcePVC: "${APP:=temp}"
  trigger:
    schedule: "0 0 * * *"
  kopia:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    repository: "${APP}-volsync-r2-secret"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-nfs-snapclass}"
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-4Gi}
    cacheStorageClassName: "${VOLSYNC_CACHE_CLASS:-truenas-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_CLONE_STORAGECLASS:-truenas-nfs}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}
    # Kopia retention policy
    retain:
      hourly: 6
      daily: 7
      weekly: 4
      monthly: 3
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP:=temp}-dst-r2"
spec:
  trigger:
    manual: restore-once
  kopia:
    repository: "${APP:=temp}-volsync-r2-secret"
    copyMethod: Snapshot
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-nfs-snapclass}"
    cacheStorageClassName: "${VOLSYNC_CACHE_CLASS:-truenas-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-8Gi}
    storageClassName: "${VOLSYNC_STORAGECLASS:-truenas-nfs}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-568}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-568}
      fsGroup: ${VOLSYNC_FS_GROUP:-568}


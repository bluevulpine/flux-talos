---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP:=temp}-volsync-r2"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP:=temp}-volsync-r2-secret"
    template:
      engineVersion: v2
      data:
        # Kopia uses a single repository for all apps (maximizes deduplication)
        # Each app is identified by username (app@namespace) - unified naming
        KOPIA_REPOSITORY: "{{ .VolSync__R2__KopiaRepository }}"
        KOPIA_PASSWORD: "{{ .VolSync__R2__KopiaPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .VolSync__R2__AwsAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VolSync__R2__AwsSecretKey }}"
        AWS_S3_ENDPOINT: "{{ .VolSync__R2__AwsS3Endpoint }}"
  dataFrom:
    - extract:
        key: volsync-r2-template
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP:=temp}-r2"
spec:
  sourcePVC: "${APP:=temp}"
  trigger:
    schedule: "0 0 * * *"
  kopia:
    # Default to Direct for NFS (avoids TrueNAS clone bottleneck during concurrent backups)
    # iSCSI workloads should override with VOLSYNC_COPYMETHOD: Snapshot
    copyMethod: "${VOLSYNC_COPYMETHOD:-Direct}"
    repository: "${APP}-volsync-r2-secret"
    # Unified snapshot identity: app@namespace (same for both local and R2)
    # This allows snapshots to be restored from either repository
    username: "${APP:=temp}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-truenas-nfs-snapclass}"
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:-4Gi}
    cacheStorageClassName: "${VOLSYNC_CACHE_CLASS:-truenas-nfs}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_CLONE_STORAGECLASS:-truenas-nfs}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-20Gi}"
    # Run mover as root to avoid slow recursive chown on cloned volumes
    # This bypasses VolumePermissionChangeInProgress delays (10+ min on large volumes)
    moverSecurityContext:
      runAsUser: ${VOLSYNC_RUN_AS_USER:-0}
      runAsGroup: ${VOLSYNC_RUN_AS_GROUP:-0}
      fsGroup: ${VOLSYNC_FS_GROUP:-0}
      fsGroupChangePolicy: OnRootMismatch
    # Kopia retention policy for cloud backup (less aggressive than local)
    retain:
      hourly: 6
      daily: 7
      weekly: 4
      monthly: 3
# NOTE: ReplicationDestination for R2 is in separate optional component
# kubernetes/components/volsync-r2-restore for disaster recovery scenarios


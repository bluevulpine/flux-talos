---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
# SecurityPolicy for Authentik Forward Auth
# This policy applies ext_authz only to HTTPRoutes with label "auth: authentik"
# Routes without this label pass through without forward auth
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: authentik-forward-auth
spec:
  # Target HTTPRoutes with auth label - selective forward auth
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      matchLabels:
        auth: authentik
  extAuth:
    http:
      backendRefs:
        - name: ak-outpost-sso-proxy
          namespace: identity
          port: 9000
      # Path for Authentik's forward auth endpoint
      path: /outpost.goauthentik.io/auth/envoy
      # Headers to forward to backend after successful auth
      headersToBackend:
        - x-authentik-username
        - x-authentik-groups
        - x-authentik-email
        - x-authentik-name
        - x-authentik-uid
        - authorization


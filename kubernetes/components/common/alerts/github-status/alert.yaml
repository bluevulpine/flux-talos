---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/notification.toolkit.fluxcd.io/alert_v1beta3.json
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-status
spec:
  providerRef:
    name: github-status
  # Only report status for top-level Kustomization to avoid GitHub rate limiting
  # (previously used name: "*" which triggered on ALL ~100+ Kustomizations)
  eventSources:
    - kind: Kustomization
      name: cluster-apps
      namespace: flux-system

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: restart-bwsm
  namespace: external-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restart-bwsm
  namespace: external-secrets
rules:
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["bitwarden-secrets-manager"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restart-bwsm
  namespace: external-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: restart-bwsm
subjects:
  - kind: ServiceAccount
    name: restart-bwsm
    namespace: external-secrets
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-bwsm
  namespace: external-secrets
spec:
  concurrencyPolicy: Forbid # Do not run concurrently!
  schedule: '40 17 * * *'     #  “At 17:40Z on every day-of-week.”
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: restart-bwsm # Run under the service account created above
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: kubectl
              image: registry.k8s.io/kubectl:v1.31.2 # Specify the kubectl image
              command: # The kubectl command to execute
                - 'kubectl'
                - 'rollout'
                - 'restart'
                - 'deployment/bitwarden-secrets-manager'

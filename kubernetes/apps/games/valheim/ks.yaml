---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: valheim-syncthing-secret
  labels:
    # Exclude from global substituteFrom patch - this kustomization creates the secret
    substitution.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: valheim
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/games/valheim/syncthing-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: games
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app valheim
  labels:
    # Exclude from global substituteFrom patch - we define our own with syncthing secret
    substitution.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: valheim-syncthing-secret
  path: ./kubernetes/apps/games/valheim/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: games
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  # Decryption must be specified since we're excluded from global patch
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      APP: *app
      NS: games
      APP_UID: "1000"
      APP_GID: "1000"
      VOLSYNC_CAPACITY: 30Gi
      VOLSYNC_ACCESSMODES: ReadWriteOnce  # iSCSI doesn't support RWX
      VOLSYNC_STORAGECLASS: truenas-iscsi
      VOLSYNC_SNAPSHOTCLASS: truenas-iscsi-snapclass
      VOLSYNC_COPYMETHOD: Snapshot
      VOLSYNC_CACHE_CLASS: truenas-iscsi
      VOLSYNC_CLONE_STORAGECLASS: truenas-iscsi
      VOLSYNC_RUN_AS_USER: "1000"
      VOLSYNC_RUN_AS_GROUP: "1000"
      VOLSYNC_FS_GROUP: "1000"
      VOLSYNC_LOCAL_SCHEDULE: "*/30 * * * *"
      # Syncthing: expose files for player editing
      SYNCTHING_SERVICE_TYPE: LoadBalancer
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: Secret
        name: valheim-volsync-syncthing-secret

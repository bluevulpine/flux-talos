---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: satisfactory
spec:
  endpoints:
    - dnsName: "satisfactory.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["wheels.${SECRET_DOMAIN}"]
      providerSpecific:
      - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
        value: "false"

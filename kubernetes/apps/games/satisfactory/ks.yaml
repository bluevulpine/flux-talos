---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app satisfactory
  namespace: flux-system
spec:
  targetNamespace: &ns games
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/games/satisfactory/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      NS: *ns
      APP_UID: "1000"
      APP_GID: "1000"
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_STORAGECLASS: longhorn
      VOLSYNC_SNAPSHOTCLASS: longhorn-snapclass
      VOLSYNC_RUN_AS_USER: "1000"
      VOLSYNC_RUN_AS_GROUP: "1000"
      VOLSYNC_FS_GROUP: "1000"

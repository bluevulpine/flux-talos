# docker pull ghcr.io/evilleagueofevil/rebotca:v1.0.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rebotca
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 0 # sleep now, sweet princess
        pod:
          imagePullSecrets:
            - name: github-pull-secret
          nodeSelector:
            kubernetes.io/arch: amd64
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              # renovate: datasource=github-releases depName=evilleagueofevil/rebotca
              repository: ghcr.io/evilleagueofevil/rebotca
              tag: v1.0.1
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: rebotca-secret
            resources:
              requests:
                cpu: 15m
                memory: 100M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    serviceAccount:
      create: true


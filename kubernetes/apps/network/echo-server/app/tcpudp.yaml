---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tcpudp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/ksdn117/tcp-udp-test
              tag: latest
            poets:
              - name: "tcp"
                containerPort: 1234
                protocol: TCP
              - name: "udp"
                containerPort: 5678
                protocol: UDP
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
           external-dns.alpha.kubernetes.io/hostname: "tcpudp.${SECRET_DOMAIN}"
           io.cilium/lb-ipam-ips: "172.16.8.99"
        ports:
          tcp:
            port: 1234
            protocol: TCP
          udp:
            port: 5678
            protocol: UDP


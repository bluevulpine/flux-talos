---
# QUIC Tunnel Configuration
# -------------------------
# This tunnel uses QUIC (UDP) transport for lower latency and better performance.
# Cloudflare automatically routes traffic through QUIC when available, with HTTP/2 as failover.
#
# IMPORTANT: hostNetwork is REQUIRED for QUIC to work.
# Cilium's BPF masquerading breaks QUIC UDP connections - the handshake fails when traffic
# goes through Cilium's pod networking. Using hostNetwork bypasses Cilium's BPF NAT layer
# and allows QUIC to function correctly.
#
# Verified: QUIC works from local machines on the same network, but fails from pods
# using Cilium pod networking. hostNetwork is the permanent workaround.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel-quic
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: cloudflare-tunnel
  values:
    controllers:
      cloudflare-tunnel-quic:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cloudflare/cloudflared
              # renovate: datasource=docker depName=docker.io/cloudflare/cloudflared
              tag: 2026.2.0
            env:
              NO_AUTOUPDATE: true
              TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
              TUNNEL_METRICS: 0.0.0.0:8080
              TUNNEL_TRANSPORT_PROTOCOL: quic
              TUNNEL_POST_QUANTUM: true  # Post-quantum cryptography for QUIC
              TUNNEL_ID:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-tunnel-secret
                    key: TUNNEL_ID
            args:
              - tunnel
              - --config
              - /etc/cloudflared/config/config.yaml
              - --logfile
              - /proc/self/fd/1
              - --loglevel
              - debug
              - run
              - "$(TUNNEL_ID)"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: &port 8080  # Different port to avoid conflicts
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      # hostNetwork required: Cilium BPF masquerading breaks QUIC UDP connections
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet  # Required for cluster DNS resolution with hostNetwork
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflare-tunnel-configmap
        globalMounts:
          - path: /etc/cloudflared/config/config.yaml
            subPath: config.yaml
            readOnly: true
      creds:
        type: secret
        name: cloudflare-tunnel-secret
        globalMounts:
          - path: /etc/cloudflared/creds/credentials.json
            subPath: credentials.json
            readOnly: true

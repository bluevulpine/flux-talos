---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garage
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/name: Garage
    gethomepage.dev/icon: https://garagehq.deuxfleurs.fr/images/garage-logo.svg
spec:
  hostnames: ["garage.${SECRET_DOMAIN}"]
  parentRefs:
    # Internal gateway only - not exposed externally
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: garage
          port: 80
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garage-s3
spec:
  hostnames: ["s3.${SECRET_DOMAIN}"]
  parentRefs:
    # Internal gateway only - not exposed externally
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: garage-s3
          port: 80


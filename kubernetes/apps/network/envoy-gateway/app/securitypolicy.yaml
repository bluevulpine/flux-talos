---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
# SecurityPolicy for Authentik Forward Auth
# This policy applies ext_authz to all routes attached to the internal gateway
# Requests will be authenticated via Authentik's outpost before reaching backends
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: authentik-forward-auth
  namespace: network
spec:
  # Target the internal gateway - all HTTPRoutes attached to it will require auth
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal
  extAuth:
    http:
      backendRefs:
        - name: ak-outpost-sso-proxy
          namespace: identity
          port: 9000
      # Path for Authentik's forward auth endpoint
      path: /outpost.goauthentik.io/auth/envoy
      # Headers to forward to backend after successful auth
      headersToBackend:
        - x-authentik-username
        - x-authentik-groups
        - x-authentik-email
        - x-authentik-name
        - x-authentik-uid
        - authorization


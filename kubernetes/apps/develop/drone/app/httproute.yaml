---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: drone
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Development
    gethomepage.dev/name: Drone CI
    gethomepage.dev/icon: drone.png
    gethomepage.dev/description: Continuous Integration
spec:
  hostnames: ["drone.${SECRET_DOMAIN}"]
  parentRefs:
    # Internal gateway only - not exposed externally
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: drone-server
          port: 80


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Development
    gethomepage.dev/name: Gitea
    gethomepage.dev/icon: gitea.png
    gethomepage.dev/description: Self-hosted Git service
spec:
  hostnames: ["gitea.${SECRET_DOMAIN}"]
  parentRefs:
    # Internal gateway only - not exposed externally
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        # Official Gitea Helm chart creates service named <release>-http
        - name: gitea-http
          port: 3000


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name gitea-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Admin credentials (required by Gitea Helm chart)
        username: "{{ .Gitea__AdminUser }}"
        password: "{{ .Gitea__AdminPassword }}"
        # PostgreSQL credentials
        GITEA__database__USER: "{{ .Gitea__Postgres__User }}"
        GITEA__database__PASSWD: "{{ .Gitea__Postgres__Password }}"
        # Security secrets
        GITEA__security__SECRET_KEY: "{{ .Gitea__SecretKey }}"
        GITEA__security__INTERNAL_TOKEN: "{{ .Gitea__InternalToken }}"
        # LFS JWT secret
        GITEA__server__LFS_JWT_SECRET: "{{ .Gitea__LfsJwtSecret }}"
        # OAuth2 JWT secret (for Gitea as OAuth2 provider)
        GITEA__oauth2__JWT_SECRET: "{{ .Gitea__Oauth2JwtSecret }}"
        # Postgres Init container variables
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .Gitea__Postgres__User }}"
        INIT_POSTGRES_PASS: "{{ .Gitea__Postgres__Password }}"
        INIT_POSTGRES_DBNAME: gitea
        INIT_POSTGRES_SUPER_PASS: "{{ .Postgres__SuperPassword }}"
  dataFrom:
    - extract:
        key: gitea
    - extract:
        key: cloudnative-pg
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name gitea-oauth-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # OAuth2 client credentials for Authentik SSO
        # These field names are required by the Gitea Helm chart
        key: "{{ .Gitea__Authentik__ClientID }}"
        secret: "{{ .Gitea__Authentik__ClientSecret }}"
  dataFrom:
    - extract:
        key: gitea


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nexus
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus-repository-manager
  endpoints:
    - port: nexus-service
      path: /service/metrics/prometheus
      interval: 30s
      # Nexus metrics require authentication
      # This will need to be configured with proper credentials
      # For now, we'll monitor basic connectivity
      basicAuth:
        username:
          name: nexus-secret
          key: NEXUS_DATASTORE_NEXUS_USERNAME
        password:
          name: nexus-secret
          key: NEXUS_SECURITY_INITIAL_PASSWORD

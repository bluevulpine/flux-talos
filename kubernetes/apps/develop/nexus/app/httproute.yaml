---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nexus
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Development
    gethomepage.dev/name: Nexus Repository
    gethomepage.dev/icon: nexus.png
    gethomepage.dev/description: Artifact Repository Manager
spec:
  hostnames: ["nexus.${SECRET_DOMAIN}"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: nexus-nexus3
          port: 8081
---
# Docker Registry HTTPRoute - for pulling images via HTTPS (group endpoint - fallback)
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nexus-docker
  annotations:
    # Docker registry proxies - disable individual monitoring, main nexus route covers it
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames: ["docker.nexus.${SECRET_DOMAIN}"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: nexus-nexus3
          port: 5000

---
apiVersion: v1
kind: Namespace
metadata:
  name: develop
  labels:
    name: develop
    # Changed from 'restricted' to 'privileged' for Nexus init container
    # Nexus requires chownDataDir init container to run as root
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged

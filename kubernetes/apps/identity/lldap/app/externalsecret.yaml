---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name lldap-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_SUPER_PASS: "{{ .postgresSuperPassword }}"
        INIT_POSTGRES_DBNAME: "{{ .LLDAP_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: &pghost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .LLDAP_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LLDAP_POSTGRES_PASS }}"
        ## URL to the database.
        LLDAP_DATABASE_URL: postgres://{{ .LLDAP_POSTGRES_USER }}:{{ .LLDAP_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/{{ .LLDAP_POSTGRES_DBNAME }}
        ## Random secret for JWT signature.
        ## This secret should be random, and should be shared with application
        ## servers that need to consume the JWTs.
        LLDAP_JWT_SECRET: "{{ .LLDAP_JWT_SECRET }}"
        ## Base DN for LDAP.
        LLDAP_LDAP_BASE_DN: "{{ .LLDAP_LDAP_BASE_DN }}"
        ## Default Admin username.
        LLDAP_USER_DN: "{{ .LLDAP_USER_DN }}"
        ## Default Admin email.
        LLDAP_LDAP_USER_EMAIL: lldap@${SECRET_DOMAIN}
        ## Default Password for the admin account, both for the LDAP bind and for the
        ## administration interface. It is only used when initially creating
        ## the admin user.
        LLDAP_LDAP_USER_PASS: "{{ .LLDAP_LDAP_USER_PASS }}"
        ## Seed to generate the server private key used to store the passwords safely.
        LLDAP_SERVER_KEY_SEED: "{{ .LLDAP_SERVER_KEY_SEED }}"

  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: lldap




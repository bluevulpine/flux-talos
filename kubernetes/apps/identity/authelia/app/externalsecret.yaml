---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authelia-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_SUPER_PASS: "{{ .postgresSuperPassword }}"
        INIT_POSTGRES_DBNAME: "{{ .AUTHELIA_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: &pghost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .AUTHELIA_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .AUTHELIA_POSTGRES_PASS }}"
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .LLDAP_LDAP_USER_PASS }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET }}"
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
        AUTHELIA_STORAGE_POSTGRES_DATABASE:  "{{ .AUTHELIA_POSTGRES_DBNAME }}"
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: *pghost
        AUTHELIA_STORAGE_POSTGRES_USERNAME: "{{ .AUTHELIA_POSTGRES_USER }}"
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: "{{ .AUTHELIA_POSTGRES_PASS }}"
        GRAFANA_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_OAUTH_CLIENT_SECRET }}"

  dataFrom:
  - extract:
      key: authelia
  - extract:
      key: cloudnative-pg
  - extract:
      key: lldap
  - extract:
      key: grafana

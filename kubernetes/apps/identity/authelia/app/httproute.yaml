---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authelia
spec:
  hostnames: ["auth.${SECRET_DOMAIN}"]
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: authelia
          port: 80
---
# Note: The following nginx-specific headers were previously configured:
# - Cache-Control: no-store
# - Pragma: no-cache  
# - X-Frame-Options: SAMEORIGIN
# - X-XSS-Protection: 1; mode=block
# These security headers should be configured at the application level in Authelia
# or through other Gateway API mechanisms if available.

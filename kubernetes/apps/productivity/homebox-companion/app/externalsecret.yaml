---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name homebox-companion-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore

  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Azure OpenAI configuration for AI-powered item detection
        HBC_LLM_API_KEY: "{{ .AzureAI__ApiKey }}"
        HBC_LLM_API_BASE: "{{ .AzureAI__BaseUrl }}"
  dataFrom:
    - extract:
        key: azure-ai


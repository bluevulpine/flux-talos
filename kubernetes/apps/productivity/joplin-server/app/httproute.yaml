---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: joplin-server
  annotations:
    gatus.home-operations.com/endpoint: |
      group: productivity
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Joplin Server"
    gethomepage.dev/group: "Productivity"
    gethomepage.dev/icon: "joplin.png"
    gethomepage.dev/description: "Notes Sync Server"
spec:
  hostnames: ["joplin.${SECRET_DOMAIN}"]
  parentRefs:
    # External gateway - accessible via Cloudflare tunnel
    - name: external
      namespace: network
      sectionName: https
    # Internal gateway - direct internal access with A record
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: joplin
          port: 8080

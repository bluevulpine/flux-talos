---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grocy
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: longhorn
      namespace: longhorn-system
  path: ./kubernetes/apps/productivity/grocy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: productivity
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      NS: productivity
      GATUS_PORT: "80"
      GATUS_SERVICE: grocy
      # VolSync configuration for Longhorn with 1-replica clones
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_STORAGECLASS: longhorn
      VOLSYNC_CACHE_CLASS: longhorn-1-replica
      VOLSYNC_CLONE_STORAGECLASS: longhorn-1-replica
      VOLSYNC_SNAPSHOTCLASS: longhorn-snapclass
      # Low criticality: inventory, infrequent changes - backup every 2 hours (staggered +15min)
      VOLSYNC_LOCAL_SCHEDULE: "15 */2 * * *"

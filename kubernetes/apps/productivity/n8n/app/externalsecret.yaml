---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name n8n-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore

  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # n8n database configuration
        DB_POSTGRESDB_HOST: postgres16-rw.database.svc.cluster.local
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_DATABASE: "{{ .N8n__DbName }}"
        DB_POSTGRESDB_USER: "{{ .N8n__PostgresUser }}"
        DB_POSTGRESDB_PASSWORD: "{{ .N8n__PostgresPass }}"
        # n8n encryption key for workflow credentials
        N8N_ENCRYPTION_KEY: "{{ .N8n__EncryptionKey }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .N8n__DbName }}"
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .N8n__PostgresUser }}"
        INIT_POSTGRES_PASS: "{{ .N8n__PostgresPass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .Postgres__SuperPassword }}"
        # Azure OpenAI (for Code nodes and custom integrations)
        OPENAI_API_KEY: "{{ .AzureAI__ApiKey }}"
        OPENAI_BASE_URL: "{{ .AzureAI__BaseUrl }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: n8n
    - extract:
        key: azure-ai


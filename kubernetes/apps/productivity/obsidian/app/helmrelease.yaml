---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app obsidian
spec:
  chartRef:
    kind: OCIRepository
    name: obsidian
  interval: 1h
  values:
    controllers:
      obsidian:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/obsidian
              # renovate: datasource=docker depName=lscr.io/linuxserver/obsidian
              tag: v1.10.6-ls106
            env:
              TZ: "${TIMEZONE}"
              PUID: "568"
              PGID: "568"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    # Note: linuxserver images run as root internally and use PUID/PGID
    # for file ownership, so we don't set pod security context
    service:
      app:
        controller: obsidian
        ports:
          http:
            port: *port
          https:
            port: 3001
    route:
      app:
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - obsidian.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: obsidian
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      # Shared memory required for Electron apps
      dshm:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm


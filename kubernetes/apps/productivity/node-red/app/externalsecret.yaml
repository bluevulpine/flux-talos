---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name node-red-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Credential secret for encrypting credentials in flows
        NODE_RED_CREDENTIAL_SECRET: "{{ .NodeRed__CredentialSecret }}"
        # Azure OpenAI (for OpenAI nodes and custom integrations)
        OPENAI_API_KEY: "{{ .AzureAI__ApiKey }}"
        OPENAI_BASE_URL: "{{ .AzureAI__BaseUrl }}"
  dataFrom:
    - extract:
        key: node-red
    - extract:
        key: azure-ai


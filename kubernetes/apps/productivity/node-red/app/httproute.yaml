---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: node-red
  annotations:
    gatus.home-operations.com/endpoint: |
      group: productivity
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Node-RED"
    gethomepage.dev/group: "Productivity"
    gethomepage.dev/icon: "node-red.png"
    gethomepage.dev/description: "Flow-based Programming"
spec:
  hostnames: ["node-red.${SECRET_DOMAIN}"]
  parentRefs:
    # Internal gateway only - direct internal access with A record
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: node-red
          port: 1880


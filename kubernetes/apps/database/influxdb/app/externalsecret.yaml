---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name influxdb-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # InfluxDB admin credentials (env vars for container startup)
        DOCKER_INFLUXDB_INIT_USERNAME: "{{ .Influxdb__Username }}"
        DOCKER_INFLUXDB_INIT_PASSWORD: "{{ .Influxdb__Password }}"
        DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "{{ .Influxdb__AdminToken }}"
        DOCKER_INFLUXDB_INIT_ORG: "{{ .Influxdb__Org }}"
        DOCKER_INFLUXDB_INIT_BUCKET: "{{ .Influxdb__Bucket }}"
  dataFrom:
    - extract:
        key: influxdb


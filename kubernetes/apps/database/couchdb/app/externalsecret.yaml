---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name couchdb-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # CouchDB admin credentials (env vars for container startup)
        COUCHDB_USER: "{{ .Couchdb__User }}"
        COUCHDB_PASSWORD: "{{ .Couchdb__Password }}"
        # Sensitive config file - contains chttpd_auth secret for cookie sessions
        # This is mounted to /opt/couchdb/etc/local.d/20-secrets.ini
        20-secrets.ini: |
          [chttpd_auth]
          ; Secret for cookie authentication sessions
          ; Generate with: openssl rand -hex 16
          secret = {{ .Couchdb__Secret }}
  dataFrom:
    - extract:
        key: couchdb


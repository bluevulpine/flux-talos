---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: couchdb
  annotations:
    # CouchDB returns 401 on root path when require_valid_user is enabled
    gatus.home-operations.com/endpoint: |
      group: database
      conditions:
        - "[STATUS] == 401"
spec:
  hostnames: ["couchdb.${SECRET_DOMAIN}"]
  parentRefs:
    # External gateway - accessible via Cloudflare tunnel for remote Obsidian clients
    - name: external
      namespace: network
      sectionName: https
    # Internal gateway - direct internal access for local Obsidian clients
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: couchdb
          port: 5984


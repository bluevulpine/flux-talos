---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app couchdb
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: longhorn
      namespace: longhorn-system
  path: ./kubernetes/apps/database/couchdb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: database
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      NS: database
      GATUS_SUBDOMAIN: couchdb
      # VolSync configuration for Longhorn
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: longhorn
      VOLSYNC_CACHE_CLASS: longhorn-1-replica
      VOLSYNC_CLONE_STORAGECLASS: longhorn-1-replica
      VOLSYNC_SNAPSHOTCLASS: longhorn-snapclass
      VOLSYNC_LOCAL_SCHEDULE: "14,44 * * * *"


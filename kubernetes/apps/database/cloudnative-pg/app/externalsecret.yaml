---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore

  target:
    name: *name
    template:
      engineVersion: v2
      data:
        username: "{{ .Postgres__Username }}"
        password: "{{ .Postgres__SuperPassword }}"
        # R2 credentials (kept for externalClusters recovery from v6, v7)
        s3-access-key-id: "{{ .R2__AccessKey }}"
        s3-secret-access-key: "{{ .R2__SecretKey }}"
        # Garage credentials (new primary destination for v8+)
        s3-access-key-id-garage: "{{ .Garage__AccessKey }}"
        s3-secret-access-key-garage: "{{ .Garage__SecretKey }}"
  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: r2
  - extract:
      key: garage

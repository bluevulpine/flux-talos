---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        username: "{{ .postgresUsername }}"
        password: "{{ .postgresSuperPassword }}"
        aws-access-key-id: "{{ .postgresAwsAccessKeyId }}"
        aws-secret-access-key: "{{ .postgresAwsSecretAccessKey }}"
  dataFrom:
  - extract:
      key: cloudnative-pg

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kromgo
  annotations:
    # Kromgo returns 404 on root path - need to check a valid endpoint
    gatus.home-operations.com/endpoint: |
      conditions:
        - "[STATUS] == 404"
spec:
  hostnames: ["kromgo.${SECRET_DOMAIN}"]
  parentRefs:
    # External gateway - accessible via Cloudflare tunnel
    - name: external
      namespace: network
      sectionName: https
    # Internal gateway - direct internal access with A record
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: kromgo
          port: 8080

---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
# Service endpoints are auto-generated by gatus-sidecar from HTTPRoute/Ingress resources
# Manual endpoints below for connectivity and external monitoring

web:
  port: $${CUSTOM_WEB_PORT}

storage:
  type: postgres
  path: "postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable"
  caching: true

metrics: true
debug: false

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/180652609
  link: https://github.com/bluevulpine
  buttons:
    - name: GitHub
      link: https://github.com/bluevulpine
    - name: Homelab
      link: https://github.com/bluevulpine/flux-talos

alerting:
  pushover:
    application-token: $${CUSTOM_PUSHOVER_TOKEN}
    user-key: $${CUSTOM_PUSHOVER_USER_KEY}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

# Manual endpoints for connectivity and external monitoring
endpoints:
  # Connectivity checks - verify internet access via multiple DNS providers
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  # External monitoring - check services from outside perspective
  - name: Status Page
    group: external
    url: "https://status.${SECRET_DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover

  - name: Flux Webhook
    group: external
    url: "https://flux-webhook.${SECRET_DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover

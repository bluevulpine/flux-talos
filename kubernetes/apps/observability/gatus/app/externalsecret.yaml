---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name gatus-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_SUPER_PASS: "{{ .postgresSuperPassword }}"
        INIT_POSTGRES_DBNAME: "{{ .GATUS_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: &pghost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GATUS_POSTGRES_PASS }}"
        CUSTOM_PUSHOVER_TOKEN: "{{ .GATUS_CUSTOM_PUSHOVER_TOKEN }}"
        CUSTOM_PUSHOVER_USER_KEY: "{{ .GATUS_CUSTOM_PUSHOVER_USER_KEY }}"

  dataFrom:
  - extract:
      key: gatus
  - extract:
      key: cloudnative-pg

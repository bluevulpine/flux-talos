---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gatus
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Gatus"
    gethomepage.dev/group: "Observability"
    gethomepage.dev/icon: "gatus.png"
    gethomepage.dev/description: "Service Status"
    gethomepage.dev/widget.type: "gatus"
    gethomepage.dev/widget.url: "http://gatus.observability.svc.cluster.local:80"
spec:
  hostnames: ["status.${SECRET_DOMAIN}"]
  parentRefs:
    # External gateway - accessible via Cloudflare tunnel
    - name: external
      namespace: network
      sectionName: https
    # Internal gateway - direct internal access with A record
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: gatus
          port: 80

---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name grafana-admin-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_SUPER_PASS: "{{ .postgresSuperPassword }}"
        INIT_POSTGRES_DBNAME: "{{ .GRAFANA_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: &pghost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .GRAFANA_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GRAFANA_POSTGRES_PASS }}"
        admin-password: "{{ .GRAFANA_PASSWORD }}"
        admin-user: "{{ .GRAFANA_USERNAME }}"

  dataFrom:
  - extract:
      key: grafana
  - extract:
      key: cloudnative-pg

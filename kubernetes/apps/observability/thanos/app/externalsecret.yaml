---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for Thanos Garage S3 credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: thanos-bucket
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: thanos-bucket
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .Garage__AccessKey }}"
        AWS_SECRET_ACCESS_KEY: "{{ .Garage__SecretKey }}"
        # Strip http:// or https:// prefix - thanos objstore requires host:port only
        BUCKET_HOST: "{{ .Garage__Host | trimPrefix \"http://\" | trimPrefix \"https://\" }}"
  dataFrom:
    - extract:
        key: garage

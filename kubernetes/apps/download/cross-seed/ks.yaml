---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cross-seed
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: external-secrets
    - name: qbittorrent
      namespace: download
  interval: 1h
  path: ./kubernetes/apps/download/cross-seed/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: download
  wait: false
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
      # Low criticality: config + cache, easily rebuilt - backup every 4 hours (staggered +10min)
      VOLSYNC_LOCAL_SCHEDULE: "10 */4 * * *"

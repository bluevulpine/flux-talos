---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app autobrr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: external-secrets-stores
      namespace: external-secrets
  interval: 1h
  path: ./kubernetes/apps/download/autobrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: download
  wait: false
  postBuild:
    substitute:
      APP: *app
      NS: download
      GATUS_PORT: "7474"
      GATUS_SERVICE: autobrr
      VOLSYNC_CAPACITY: 1Gi
      # Low criticality: config-only - backup every 4 hours (staggered +5min)
      VOLSYNC_LOCAL_SCHEDULE: "5 */4 * * *"

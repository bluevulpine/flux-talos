---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  chartRef:
    kind: OCIRepository
    name: mosquitto
  interval: 1h
  values:
    controllers:
      mosquitto:
        type: statefulset
        initContainers:
          init-passwd:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.22
            command:
              - sh
              - -c
              - |
                cp /mosquitto/config-src/passwd.conf /tmp/passwd.conf
                chmod 600 /tmp/passwd.conf
                mosquitto_passwd -U /tmp/passwd.conf
                cp /tmp/passwd.conf /mosquitto/config/passwd.conf
                cp /mosquitto/config-src/mosquitto.conf /mosquitto/config/mosquitto.conf
                chmod 600 /mosquitto/config/passwd.conf
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.22
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "mqtt.${SECRET_DOMAIN_MEDIA}"
          lbipam.cilium.io/ips: "${SVC_MOSQUITTO_ADDR}"
        ports:
          mqtt:
            port: 1883
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /mosquitto/data
            subPath: data
      log:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/log
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      config-src:
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /mosquitto/config-src
            readOnly: true
      config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/config

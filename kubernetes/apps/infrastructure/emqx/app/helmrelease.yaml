---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 30m
  chart:
    spec:
      chart: emqx
      version: 5.8.8
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 30m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_DASHBOARD__DEFAULT_USERNAME: admin
      EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__CERTFILE: /tmp/ssl/tls.crt
      EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__KEYFILE: /tmp/ssl/tls.key
    service:
      type: LoadBalancer
      loadBalancerIP: ${SVC_EMQX_ADDR}
      externalTrafficPolicy: Cluster
    metrics:
      enabled: true
    persistence:
      enabled: true
      storageClass: longhorn
      size: 400Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["emqx"]
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 100m
        memory: 150Mi
      limits:
        memory: 512Mi
    ingress:
      dashboard:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: simple-icons:emqx
          gethomepage.dev/name: EMQX
          gethomepage.dev/group: infrastructure
        path: /
        pathType: Prefix
        hosts:
          - &host "emqx.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
    ssl:
      enabled: true
      commonName: "emqx.${SECRET_DOMAIN}"
      dnsnames:
      - "emqx.${SECRET_DOMAIN}"
      - "mqtt.${SECRET_DOMAIN}"
      - "wss.${SECRET_DOMAIN}"
      - "mqtt.${SECRET_DOMAIN_MEDIA}"
      issuer:
        kind: ClusterIssuer
        name: letsencrypt-production
  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: admin_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_1_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_2_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__2__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_2_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__USERNAME
      kind: Secret
      name: emqx-secret
      valuesKey: user_3_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__3__PASSWORD
      kind: Secret
      name: emqx-secret
      valuesKey: user_3_password

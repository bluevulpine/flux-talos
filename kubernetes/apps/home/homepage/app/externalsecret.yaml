---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name homepage-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID:  "{{ .CLOUDFLARED_ACCOUNTID }}"
        HOMEPAGE_VAR_CLOUDFLARED_TUNNELID:  "{{ .CLOUDFLARED_TUNNELID }}"
        HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN:  "{{ .CLOUDFLARED_API_TOKEN }}"
        HOMEPAGE_VAR_GRAFANA_USERNAME: "{{ .GRAFANA_USERNAME }}"
        HOMEPAGE_VAR_GRAFANA_PASSWORD: "{{ .GRAFANA_PASSWORD }}"

  dataFrom:
  - extract:
      key: cloudflare
  - extract:
      key: grafana

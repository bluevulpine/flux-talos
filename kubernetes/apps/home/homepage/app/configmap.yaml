apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
    - Media:
        - YouTube:
            - icon: youtube.png
              href: 'https://youtube.com/feed/subscriptions'
    - Reading:
        - Reddit:
            - icon: reddit.png
              href: 'https://reddit.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - flux-cluster-template:
            - icon: github.png
              href: 'https://github.com/onedr0p/flux-cluster-template'
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
    gateway: true
  # In-cluster services are auto-discovered via gethomepage.dev annotations
  # Only external services (not running in the cluster) are defined here
  services.yaml: |
    - Network:
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflare Tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
        - Unifi:
            href: https://unifi.ui.com
            icon: unifi.png
            description: Unifi Network
            widget:
              type: unifi
              url: https://10.0.10.1
              username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
              password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - Infrastructure:
        - TrueNAS:
            href: {{HOMEPAGE_VAR_TRUENAS_HOST}}
            icon: truenas.png
            description: TrueNAS Scale
            widget:
              type: truenas
              url: {{HOMEPAGE_VAR_TRUENAS_HOST}}
              key: {{HOMEPAGE_VAR_TRUENAS_APIKEY}}
    - Home:
        - Home Assistant:
            href: http://homeassistant.${SECRET_DOMAIN_MEDIA}:8123/
            icon: home-assistant.png
            description: Home Automation
            widget:
              type: homeassistant
              url: http://homeassistant.${SECRET_DOMAIN_MEDIA}:8123
              key: {{HOMEPAGE_VAR_HASS_TOKEN}}

  settings.yaml: |
    title: Dashboard
    favicon: https://w7.pngwing.com/pngs/848/762/png-transparent-computer-icons-home-house-home-angle-building-rectangle-thumbnail.png
    useEqualHeights: true
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Network:
        style: row
        columns: 2
        icon: mdi-network
      Infrastructure:
        style: row
        columns: 2
        icon: mdi-server
      Home:
        style: row
        columns: 3
        icon: mdi-home-analytics
      Photos:
        style: row
        columns: 2
        icon: mdi-image
      Video:
        style: row
        columns: 4
        icon: mdi-play-circle
      Downloads:
        style: row
        columns: 4
        icon: mdi-download-circle
      Books:
        style: row
        columns: 2
        icon: mdi-book
      Observability:
        style: row
        columns: 2
        icon: mdi-chart-line
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local
  widgets.yaml: |
    - search:
        provider: [duckduckgo]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome!"
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        timezone: ${TIMEZONE}
        units: imperial
        cache: 5
        format:
          maximumFractionDigits: 1
    - unifi_console:
        url: https://10.0.10.1
        username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - longhorn:
        expanded: false
        total: true
        labels: true
        nodes: false

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  chartRef:
    kind: OCIRepository
    name: frigate
  interval: 1h
  values:
    controllers:
      frigate:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: rolling
            envFrom:
              - secretRef:
                  name: frigate-secret
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              # renovate: datasource=docker depName=ghcr.io/blakeblackshear/frigate
              tag: 0.16.3
            env:
              TZ: "${TIMEZONE}"
              # Use Coral USB TPU for object detection
              LIBUSB_DEBUG: "1"
            envFrom:
              - secretRef:
                  name: frigate-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &port 5000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            securityContext:
              # Removed privileged: true - using specific capabilities instead
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add:
                  # Required for USB device access (Coral TPU)
                  - SYS_RAWIO
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        # 44 = video, 568 = apps (NFS media writes)
        supplementalGroups: [44, 568]
      tolerations:
        - key: "node.kubernetes.io/low-power"
          operator: "Equal"
          value: "raspberry-pi"
          effect: "NoSchedule"
      nodeSelector:
        google.feature.node.kubernetes.io/coral: "true"
    service:
      app:
        controller: frigate
        ports:
          http:
            port: *port
          rtsp:
            port: 8554
          webrtc-tcp:
            port: 8555
            protocol: TCP
          webrtc-udp:
            port: 8555
            protocol: UDP
    route:
      app:
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - frigate.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      # Frigate configuration file - to be created by user
      # config-file:
      #   type: configMap
      #   name: frigate-configmap
      #   globalMounts:
      #     - path: /config/config.yml
      #       subPath: config.yml
      #       readOnly: true
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp/cache
      # USB device access for Coral TPU
      usb:
        type: hostPath
        hostPath: /dev/bus/usb
        globalMounts:
          - path: /dev/bus/usb
      # Media storage for clips/recordings on NFS
      media:
        type: nfs
        server: ${SECRET_NFS_SERVER:=temp}
        path: /mnt/blockbuster/media/security
        globalMounts:
          - path: /media/frigate


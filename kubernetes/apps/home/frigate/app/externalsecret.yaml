---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name frigate-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection for Frigate
        FRIGATE_POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        FRIGATE_POSTGRES_PORT: "5432"
        FRIGATE_POSTGRES_USER: &dbUser "{{ .Frigate__Postgres__User }}"
        FRIGATE_POSTGRES_PASSWORD: &dbPass "{{ .Frigate__Postgres__Password }}"
        FRIGATE_POSTGRES_DB: frigate
        # Init container config
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: frigate
        INIT_POSTGRES_SUPER_PASS: "{{ .Postgres__SuperPassword }}"
        # MQTT credentials for Mosquitto
        FRIGATE_MQTT_USER: "{{ .Frigate__Mqtt__User }}"
        FRIGATE_MQTT_PASSWORD: "{{ .Frigate__Mqtt__Password }}"
        # UniFi Protect RTSP credentials (if needed)
        FRIGATE_RTSP_USER: "{{ .Frigate__Rtsp__User }}"
        FRIGATE_RTSP_PASSWORD: "{{ .Frigate__Rtsp__Password }}"
  dataFrom:
    - extract:
        key: frigate
    - extract:
        key: cloudnative-pg


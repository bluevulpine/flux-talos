---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-maintenance-local
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: kopia-maintenance-local-secret
    template:
      engineVersion: v2
      data:
        # Kopia repository connection details for local NAS storage
        # Same credentials used by all app ReplicationSources
        KOPIA_REPOSITORY: "{{ .VolSync__Local__KopiaRepository }}"
        KOPIA_PASSWORD: "{{ .VolSync__Local__KopiaPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .VolSync__Local__AwsAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VolSync__Local__AwsSecretKey }}"
        AWS_S3_ENDPOINT: "{{ .VolSync__Local__AwsS3Endpoint }}"
        KOPIA_S3_DISABLE_TLS: "true"
  dataFrom:
    - extract:
        key: volsync-local-template


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-maintenance-r2
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: kopia-maintenance-r2-secret
    template:
      engineVersion: v2
      data:
        # Kopia repository connection details for Cloudflare R2 storage
        # Same credentials used by all app ReplicationSources
        KOPIA_REPOSITORY: "{{ .VolSync__R2__KopiaRepository }}"
        KOPIA_PASSWORD: "{{ .VolSync__R2__KopiaPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .VolSync__R2__AwsAccessKeyId }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VolSync__R2__AwsSecretKey }}"
        AWS_S3_ENDPOINT: "{{ .VolSync__R2__AwsS3Endpoint }}"
  dataFrom:
    - extract:
        key: volsync-r2-template


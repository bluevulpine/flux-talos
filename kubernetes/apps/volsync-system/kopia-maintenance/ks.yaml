---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kopia-maintenance
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    # Ensure VolSync CRDs are available before creating KopiaMaintenance resources
    - name: volsync
      namespace: volsync-system
    # Ensure external-secrets is available for the secrets
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/volsync-system/kopia-maintenance/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: volsync-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m


---
# Additional RBAC for ARC controller when using Kubernetes container mode
# The controller needs to manage RoleBindings for runner scale set managers
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: actions-runner-controller-rbac-manager
  namespace: actions-runner-system
rules:
  # Required for Kubernetes container mode - controller creates RoleBindings for runner managers
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings", "roles"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: actions-runner-controller-rbac-manager
  namespace: actions-runner-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: actions-runner-controller-rbac-manager
subjects:
  - kind: ServiceAccount
    name: actions-runner-controller
    namespace: actions-runner-system


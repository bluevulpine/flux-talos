---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app joplin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      joplin:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: joplin-secret
        containers:
          app:
            image:
              repository: joplin/server
              tag: 3.4.3@sha256:95b67dc6a4e77a974ac2bcc86818cbbfe5495e7b62d06a66f848a877878dce53
              pullPolicy: Always
            env:
              APP_BASE_URL: https://joplin.${SECRET_DOMAIN}
              APP_PORT: &port 8080
              DB_CLIENT: pg
              MAILER_ENABLED: 1
              MAILER_HOST: smtp-relay.infrastructure.svc.cluster.local.
              MAILER_PORT: 25
              MAILER_SECURITY: none
              MAILER_NOREPLY_NAME: JoplinServer
              MAILER_NOREPLY_EMAIL: joplin@${SECRET_DOMAIN}
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    httpHeaders:
                      - name: Host
                        value: joplin.${SECRET_DOMAIN}
                    path: /api/ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: false

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dev-ubuntu
  namespace: default
  labels:
    app.kubernetes.io/name: dev-ubuntu
    app.kubernetes.io/instance: dev-ubuntu
spec:
  serviceName: dev-ubuntu
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-ubuntu
      app.kubernetes.io/instance: dev-ubuntu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-ubuntu
        app.kubernetes.io/instance: dev-ubuntu
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "dev-ubuntu"
        tailscale.com/tags: "tag:k8s"
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: ubuntu-dev
          image: lscr.io/linuxserver/openssh-server:latest
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          command:
            - /init

          ports:
            - containerPort: 2222
              name: ssh
          readinessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: dev-storage
              mountPath: /home/dev
              subPath: home
            - name: dev-storage
              mountPath: /home/linuxbrew
              subPath: homebrew
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Chicago"
            - name: PASSWORD_ACCESS
              value: "true"
            - name: USER_PASSWORD
              value: "dev"
            - name: USER_NAME
              value: "dev"
            - name: SUDO_ACCESS
              value: "true"
            - name: DEBIAN_FRONTEND
              value: noninteractive
            - name: LANG
              value: en_US.UTF-8
            - name: LC_ALL
              value: en_US.UTF-8
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: dev-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 50Gi

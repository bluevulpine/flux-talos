---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app readarr-audiobooks
spec:
  chartRef:
    kind: OCIRepository
    name: readarr-audiobooks
  interval: 1h
  values:
    controllers:
      readarr-audiobooks:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          00-clean-config:
            image:
              repository: busybox
              tag: latest
            command: ["/bin/sh", "-c"]
            args:
              - rm -f /config/config.xml && echo "Cleaned config.xml for fresh Bookshelf start"
            securityContext:
              runAsUser: 568
              runAsGroup: 568
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: rolling
            envFrom:
              - secretRef:
                  name: readarr-audiobooks-secret
        containers:
          app:
            image:
              repository: ghcr.io/pennydreadful/bookshelf
              tag: hardcover
            env:
              READARR__APP__INSTANCENAME: Bookshelf-Audiobooks
              READARR__APP__THEME: dark
              READARR__AUTH__METHOD: External
              READARR__AUTH__REQUIRED: DisabledForLocalAddresses
              READARR__LOG__DBENABLED: "False"
              READARR__LOG__LEVEL: info
              READARR__SERVER__PORT: &port 8787
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: readarr-audiobooks-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: readarr-audiobooks
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            group: media
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Readarr Audiobooks"
          gethomepage.dev/group: "Books"
          gethomepage.dev/icon: "readarr.png"
          gethomepage.dev/description: "Audiobooks"
          gethomepage.dev/widget.type: "readarr"
          gethomepage.dev/widget.url: "http://readarr-audiobooks.media.svc.cluster.local:8787"
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_READARR_AUDIOBOOKS_TOKEN}}`}}"
        labels:
          auth: authentik
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        hostnames:
          - readarr-audiobooks.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: *app
      tmp:
        type: emptyDir
      media:
        type: nfs
        server: ${SECRET_NFS_SERVER:=temp}
        path: ${SECRET_NFS_MEDIA:=temp}
        globalMounts:
          - path: /media


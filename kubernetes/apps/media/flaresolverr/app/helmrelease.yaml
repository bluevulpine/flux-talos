---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flaresolverr
spec:
  chartRef:
    kind: OCIRepository
    name: flaresolverr
  interval: 1h
  values:
    controllers:
      flaresolverr:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              # renovate: datasource=docker depName=ghcr.io/flaresolverr/flaresolverr
              tag: v3.4.6
            env:
              TZ: "${TIMEZONE}"
              LOG_LEVEL: info
              PORT: &port 8191
              PROMETHEUS_ENABLED: "true"
              PROMETHEUS_PORT: &metricsPort 8192
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # Flaresolverr needs write access to /.local for Chrome profile
            # and execute permissions on chromedriver
            securityContext:
              allowPrivilegeEscalation: true
              runAsUser: 0
              runAsNonRoot: false
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
    service:
      app:
        controller: flaresolverr
        ports:
          http:
            port: *port
          metrics:
            port: *metricsPort


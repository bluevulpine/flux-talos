---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  chartRef:
    kind: OCIRepository
    name: tdarr
  interval: 1h
  values:
    controllers:
      tdarr:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              # renovate: datasource=docker depName=ghcr.io/haveagitgat/tdarr
              tag: 2.58.02
            env:
              TZ: "${TIMEZONE}"
              PUID: "568"
              PGID: "568"
              UMASK_SET: "002"
              serverIP: 0.0.0.0
              serverPort: &serverPort 8266
              webUIPort: &webPort 8265
              internalNode: "true"
              inContainer: "true"
              ffmpegVersion: "6"
              nodeName: internal-node
            envFrom:
              - secretRef:
                  name: tdarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/status
                    port: *webPort
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            # Tdarr uses s6-overlay which requires root privileges
            securityContext:
              allowPrivilegeEscalation: true
              runAsUser: 0
              runAsNonRoot: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: *webPort
          server:
            port: *serverPort
    route:
      app:
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - tdarr.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/configs
      server:
        type: emptyDir
        globalMounts:
          - path: /app/server
      media:
        type: nfs
        server: ${SECRET_NFS_SERVER:=temp}
        path: ${SECRET_NFS_MEDIA:=temp}
        globalMounts:
          - path: /media
      transcode-cache:
        type: emptyDir
        globalMounts:
          - path: /temp


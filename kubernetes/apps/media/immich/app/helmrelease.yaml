---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  chartRef:
    kind: OCIRepository
    name: immich
  interval: 1h
  values:
    controllers:
      immich:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: rolling
            envFrom:
              - secretRef:
                  name: immich-secret
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
              tag: v2.5.6
            env:
              TZ: "${TIMEZONE}"
              IMMICH_WORKERS_INCLUDE: "api"
              IMMICH_LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: /usr/src/app/upload
              # Machine learning URL - points to ML sidecar
              IMMICH_MACHINE_LEARNING_URL: http://localhost:3003
            envFrom:
              - secretRef:
                  name: immich-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &port 2283
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
          # Machine learning sidecar - CPU only
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              # renovate: datasource=docker depName=ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.6
            env:
              TZ: "${TIMEZONE}"
              IMMICH_LOG_LEVEL: log
              # Use CPU for ML (no GPU acceleration)
              MACHINE_LEARNING_WORKERS: "3"
              MACHINE_LEARNING_WORKER_TIMEOUT: "120"
              # HuggingFace needs writable home for download metadata
              HF_HOME: /cache
              MPLCONFIGDIR: /tmp/matplotlib
            envFrom:
              - secretRef:
                  name: immich-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
      # Microservices controller for background jobs
      microservices:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
              tag: v2.5.6
            env:
              TZ: "${TIMEZONE}"
              IMMICH_WORKERS_EXCLUDE: "api"
              IMMICH_LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: /usr/src/app/upload
              IMMICH_MACHINE_LEARNING_URL: http://immich:3003
            envFrom:
              - secretRef:
                  name: immich-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: immich
        ports:
          http:
            port: *port
          ml:
            port: 3003
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            group: media
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Immich"
          gethomepage.dev/group: "Photos"
          gethomepage.dev/icon: "immich.png"
          gethomepage.dev/description: "Photo Management"
          gethomepage.dev/widget.type: "immich"
          gethomepage.dev/widget.url: "http://immich.media.svc.cluster.local:2283"
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_IMMICH_TOKEN}}`}}"
          gethomepage.dev/widget.version: "2"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        hostnames:
          - photos.${SECRET_DOMAIN}
    persistence:
      # Main media storage on NFS - large capacity for iCloud library
      library:
        type: nfs
        server: ${SECRET_NFS_SERVER:=temp}
        path: /mnt/blockbuster/media/photos
        globalMounts:
          - path: /usr/src/app/upload
            readOnly: false
      # ML cache directory - must be /cache to match MACHINE_LEARNING_CACHE_FOLDER
      # PVC to persist downloaded models across restarts (no volsync needed)
      cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn
        advancedMounts:
          immich:
            machine-learning:
              - path: /cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

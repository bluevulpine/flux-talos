---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection
        DB_HOSTNAME: &dbHost postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USERNAME: &dbUser "{{ .Immich__Postgres__User }}"
        DB_PASSWORD: &dbPass "{{ .Immich__Postgres__Password }}"
        DB_DATABASE_NAME: immich
        # Full database URL for Immich
        DB_URL: "postgresql://{{ .Immich__Postgres__User }}:{{ .Immich__Postgres__Password }}@postgres16-rw.database.svc.cluster.local:5432/immich"
        # Init container config
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: immich
        INIT_POSTGRES_SUPER_PASS: "{{ .Postgres__SuperPassword }}"
        # Redis/Dragonfly connection
        REDIS_HOSTNAME: dragonfly.database.svc.cluster.local
        REDIS_PORT: "6379"
        # Immich secret key for session encryption
        IMMICH_SECRET_KEY: "{{ .Immich__SecretKey }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: cloudnative-pg


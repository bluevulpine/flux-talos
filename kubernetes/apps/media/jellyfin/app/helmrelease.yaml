---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  chartRef:
    kind: OCIRepository
    name: jellyfin
  interval: 1h
  values:
    controllers:
      jellyfin:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              # renovate: datasource=docker depName=ghcr.io/jellyfin/jellyfin
              tag: 10.11.5
            env:
              TZ: "${TIMEZONE}"
              JELLYFIN_PublishedServerUrl: https://jellyfin.${SECRET_DOMAIN}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
                amd.com/gpu: 1
              limits:
                memory: 4Gi
                amd.com/gpu: 1
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        # 44 = video, 105 = kvm, 109 = render (for GPU access), 10000 = media
        supplementalGroups: [44, 105, 109, 10000]
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_1002.present: "true"
    service:
      app:
        controller: jellyfin
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_JELLYFIN_ADDR}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyfin"
          gethomepage.dev/group: "Video"
          gethomepage.dev/icon: "jellyfin.png"
          gethomepage.dev/description: "Jellyfin Media Server"
          gethomepage.dev/widget.type: "jellyfin"
          gethomepage.dev/widget.url: "http://jellyfin.media.svc.cluster.local:8096"
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_JELLYFIN_TOKEN}}`}}"
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "true"
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            group: media
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        hostnames:
          - jellyfin.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: *app
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      transcode:
        type: emptyDir
        globalMounts:
          - path: /config/transcodes
      media:
        type: nfs
        server: ${SECRET_NFS_SERVER:=temp}
        path: ${SECRET_NFS_MEDIA:=temp}
        globalMounts:
          - path: /media
            readOnly: true
      # GPU device access for hardware transcoding
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri


---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rreading-glasses
spec:
  chartRef:
    kind: OCIRepository
    name: rreading-glasses
  interval: 1h
  values:
    controllers:
      rreading-glasses:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: rolling
            envFrom:
              - secretRef:
                  name: rreading-glasses-secret
        containers:
          app:
            image:
              # Using self-hosted fork with fixes for Hardcover API changes
              repository: ghcr.io/bluevulpine/rreading-glasses
              # Using commit-specific tag to ensure we get the image with null ImageUrl fix
              tag: hardcover-ba8b34a653d5652027f5379c1f53786a19829392
              pullPolicy: Always
            command:
              - /main
              - serve
              - --verbose
            envFrom:
              - secretRef:
                  name: rreading-glasses-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 8788
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: rreading-glasses
        ports:
          http:
            port: *port


---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app seaweedfs
spec:
  interval: 30m
  chart:
    spec:
      chart: seaweedfs
      version: 4.0.398
      sourceRef:
        kind: HelmRepository
        name: seaweedfs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Global settings
    global:
      replicationPlacment: "001"  # 1 replica for storage efficiency
      monitoring:
        enabled: true

    # Master servers (metadata management)
    master:
      enabled: true
      replicas: 3

      # Use local storage for master data
      data:
        type: "persistentVolumeClaim"
        size: "5Gi"
        storageClass: "longhorn"

      # Use emptyDir for logs instead of hostPath
      logs:
        type: "emptyDir"

      # Resource limits
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

      # Disable affinity
      affinity: ""

    # Volume servers (data storage)
    volume:
      enabled: true
      replicas: 3

      # Override default hostPath dataDirs with PVC
      dataDirs:
        - name: data1
          type: "persistentVolumeClaim"
          size: "100Gi"
          storageClass: "longhorn"
          maxVolumes: 0

      # Use emptyDir for logs instead of hostPath
      logs:
        type: "emptyDir"

      # Resource limits
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi

      # Disable affinity
      affinity: ""

    # Filer (file system interface)
    filer:
      enabled: true
      replicas: 2

      # Use local storage for filer metadata
      data:
        type: "persistentVolumeClaim"
        size: "5Gi"
        storageClass: "longhorn"

      # Use emptyDir for logs instead of hostPath
      logs:
        type: "emptyDir"

      # Enable S3 API
      s3:
        enabled: true
        port: 8333
        httpsPort: 0
        allowEmptyFolder: false
        domainName: ""
        enableAuth: false

      # Resource limits
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

    # S3 Gateway
    s3:
      enabled: true
      replicas: 2

      # Use emptyDir for logs instead of hostPath
      logs:
        type: "emptyDir"

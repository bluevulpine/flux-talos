---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app seaweedfs
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/storage/seaweedfs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: storage
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: seaweedfs-master
      namespace: storage
    - apiVersion: apps/v1
      kind: StatefulSet
      name: seaweedfs-volume
      namespace: storage
    - apiVersion: apps/v1
      kind: StatefulSet
      name: seaweedfs-filer
      namespace: storage
    - apiVersion: apps/v1
      kind: Deployment
      name: seaweedfs-s3
      namespace: storage
  postBuild:
    substitute:
      APP: *app
      NS: storage

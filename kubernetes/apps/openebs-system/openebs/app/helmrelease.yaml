---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: localpv-provisioner
      version: "4.1.1"
      sourceRef:
        kind: HelmRepository
        name: openebs-localpv
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # LocalPV provisioner specific configuration
    hostpathClass:
      enabled: true
      name: openebs-hostpath
      isDefaultClass: false
      basePath: /var/openebs/local

    # Enable device class for additional storage options
    deviceClass:
      enabled: false


---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: openebs
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Only enable local hostpath provisioner
    localprovisioner:
      deviceClass:
        enabled: false
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local

    # Disable all other components
    ndm:
      enabled: false
    ndmoperator:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    # Disable observability stack
    obs:
      callhome:
        enabled: false

    # Disable data plane components
    mayastor:
      enabled: false
    lvm:
      enabled: false
    zfs:
      enabled: false


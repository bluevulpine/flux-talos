---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: "4.4.0"
      sourceRef:
        kind: HelmRepository
        name: openebs-localpv
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Disable all engines except LocalPV
    engines:
      local:
        zfs:
          enabled: false
        lvm:
          enabled: false
        rawfile:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    # Disable observability components
    loki:
      enabled: false
    alloy:
      enabled: false

    # Configure LocalPV provisioner (enabled by default)
    localpv-provisioner:
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local
      deviceClass:
        enabled: false


---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      # renovate: registryUrl=https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      version: v23.9.1
      sourceRef:
        kind: HelmRepository
        name: gpu-operator
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  values:
    operator:
      defaultRuntime: "containerd"
      upgradeCRD: true
      cleanupCRD: true
      resources:
        requests:
          cpu: 25m
          memory: 100M
        limits:
          memory: 350M
    dcgmExporter:
      enabled: true
      serviceMonitor:
        enabled: true
    driver:
      enabled: true
      driver:
    manager:
      env:
        - name: ENABLE_AUTO_DRAIN
          value: "false"
        - name: DRAIN_USE_FORCE
          value: "false"
        - name: DRAIN_POD_SELECTOR_LABEL
          value: "gpu=drain"
        - name: DRAIN_TIMEOUT_SECONDS
          value: "0s"
        - name: DRAIN_DELETE_EMPTYDIR_DATA
          value: "false"
    nfd:
      enabled: false
    psp:
      enabled: false
    toolkit:
      enabled: true
      toolkit:
      env:
        - name: CONTAINERD_CONFIG
          value: /var/lib/rancher/k3s/agent/etc/containerd/config.toml
        - name: CONTAINERD_SOCKET
          value: /run/k3s/containerd/containerd.sock
        - name: CONTAINERD_RUNTIME_CLASS
          value: nvidia
        - name: CONTAINERD_SET_AS_DEFAULT
          value: "true"
    validator:
      plugin:
        env:
          - name: WITH_WORKLOAD
            value: "false"

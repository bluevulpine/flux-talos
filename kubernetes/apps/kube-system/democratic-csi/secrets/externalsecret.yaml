---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name democratic-csi-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        DEMOCRATIC_CSI_API_KEY: "{{ .DemocraticCsi__TrueNasApiKey }}"
  dataFrom:
    - extract:
        key: democratic-csi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: descheduler
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicas: 1
    kind: Deployment
    deschedulerPolicyAPIVersion: descheduler/v1alpha2
    deschedulerPolicy:
      profiles:
        - name: Default
          pluginConfig:
            - name: DefaultEvictor
              args:
                evictFailedBarePods: true
                evictLocalStoragePods: true
                # Changed from true to false for safer operation in homelab environment
                evictSystemCriticalPods: false
                nodeFit: true
            # NEW: Load balancing strategy to address pod distribution imbalance
            - name: LowNodeUtilization
              args:
                # Nodes below these thresholds are considered underutilized
                thresholds:
                  cpu: 20
                  memory: 20
                  pods: 20
                # Nodes above these thresholds will have pods evicted
                targetThresholds:
                  cpu: 50
                  memory: 50
                  pods: 50

            # EXISTING: Constraint violation strategies (unchanged)
            - name: RemovePodsViolatingInterPodAntiAffinity
            - name: RemovePodsViolatingNodeAffinity
              args:
                nodeAffinityType:
                  - requiredDuringSchedulingIgnoredDuringExecution
            - name: RemovePodsViolatingNodeTaints
            - name: RemovePodsViolatingTopologySpreadConstraint
              args:
                constraints:
                  - DoNotSchedule
                  - ScheduleAnyway
          plugins:
            balance:
              enabled:
                # NEW: Enable load balancing strategies
                - LowNodeUtilization
                # EXISTING: Keep topology spread constraint balancing
                - RemovePodsViolatingTopologySpreadConstraint
            deschedule:
              enabled:
                # EXISTING: Keep constraint violation strategies
                - RemovePodsViolatingInterPodAntiAffinity
                - RemovePodsViolatingNodeAffinity
                - RemovePodsViolatingNodeTaints
    service:
      enabled: true
    serviceMonitor:
      enabled: true
    leaderElection:
      enabled: true

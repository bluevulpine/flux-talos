---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: smarter-device-manager
spec:
  path: ./kubernetes/apps/kube-system/smarter-device-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: kube-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

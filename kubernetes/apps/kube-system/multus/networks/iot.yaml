---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
# NetworkAttachmentDefinition for IOT VLAN 50 access via Multus
# Allows pods to communicate directly with IOT devices on VLAN 50
# Interface: bond0.50 on brokkr workers (VLAN 50 subinterface)
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.50",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.50.0/24"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }


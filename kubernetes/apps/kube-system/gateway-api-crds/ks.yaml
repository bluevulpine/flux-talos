---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gateway-api-crds
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 1h
  path: ./config/crd/standard
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: gateway-api
    namespace: flux-system
  targetNamespace: kube-system
  timeout: 5m
  wait: true

